<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function scope example</title>
  </head>
<body>

  <script>
    const x = 1;

    // ------------- ORIGINAL CODE------------ //
    /*function a() {
      const y = 2;
    }

    function b() {
      const z = 3;
    }*/

    // ---------- FUNCTIONAL CODE WITH CORRECT SCOPE ---------------- // 

    function a() {
        const y = 2;
        output(y);
    }

    function b() {
        const z = 3;
        output(z);
    }

    /* -------------------- x as global scope prints into browser --------------------  //

    function a() {
        const y = 2;
        output(x);
        }

    function b() {
        const z = 3;
        output(x);
    }  
    */ 

    /* --------------------- Not same function scope so no print ------------------  //

    function a() {
        const y = 2;
        output(z);
    }

    function b() {
        const z = 3;
        output(y);
    }

    */

    function output(value) {
      const para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = `Value: ${value}`;
    }
  </script>
</body>
</html>
