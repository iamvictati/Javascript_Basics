<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <p>You have an array of user objects, each one has name, surname and id.</p>

    <p>Write the code to create another array from it, of objects with id and fullName, where fullName is generated from name and surname.</p>

    <p>Open Console</p>

    <script>
        let john = { name: "John", age: 25 };
        let pete = { name: "Pete", age: 30 };
        let mary = { name: "Mary", age: 28 };

        let users = [ john, pete, mary ];

        let names = users.map(item => item.name);

        alert( names ); // John, Pete, Mary
    </script>
</body>
</html>
